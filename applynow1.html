<!------Apply Online--------->

<section class="container1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
		<div class="container">
			<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="detail">Full Name</span>
					<input type="text" placeholder="Enter Your name" required>
				</div>
				<div class="input-box">
					<span class="detail">Phone Number </span>
					<input type="text" placeholder="Enter Phone number" required>
				</div>
				<div class="input-box">
					<span class="detail">Email ID</span>
					<input type="text" placeholder="Enter Email ID" required>
				</div>
				<div class="input-box">
					<span class="detail">Date Of Birth</span>
					<input type="text" placeholder="Enter DOB" required>
				</div>
				<div class="input-box">
					<span class="detail">Post</span>
					<input type="text" placeholder="Enter Postal Address" required>
				</div>
				<div class="input-box">
					<span class="detail">District</span>
					<input type="text" placeholder="Enter Your Dist Name" required>
				</div>
				<div class="input-box">
					<span class="detail">State</span>
					<input type="text" placeholder="Enter Your State" required>
				</div>
				<div class="input-box">
					<span class="detail">Course</span>
					<label for="Course1"></label>
					<select class="Course1" >
						<option class="Design" value="Course1">Select Course</option>
					<option class="Design" value="Programming Languages">Programming Languages</option>
						<option class="Design" value="Machine Learning">Machine Learning</option>
						<option class="Design" value="Networking">Networking</option>
						<option class="Design"value="Hacking">Hacking</option>
						
					</select>
				</div>
				<div class="input-box">
					<span class="detail">Gender</span>
					<label for="Gender"></label>
					<select class="Course1" >
						<option class="Design" value="Gender">Select Gender</option>
						<option class="Design" value="Male">Male</option>
						<option class="Design"value="Female">Female</option>
						<option class="Design"value="Other">Other</option>
						</select>
				</div>
				<div class="input-box">
					<span class="detail">Pin Code</span>
					<input type="text" placeholder="Enter Your pin code" required>
				</div>
			</div>
				<div class="button">
					<input type="submit" value="Register">
				</div>
			</form>
			
		</div>
